<!DOCTYPE html>

<html xmlns:th="https://www.thymeLeaf.org">
<head>
    <meta charset="utf-8">
    <title>Sucursales</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/sucursal/getAll">Sucursales</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/sucursal/add">AÃ±adir
                sucursal</a></li>
        </ul>
    </div>
</nav>



<div class="container text-center">
    <div class="row">
        <h1 class="center">Lista de sucursales</h1>
    </div>
    <table class="table">
        <thead class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Pais</th>
            <th>Tipo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Sucursal :${listaSucursales}">
            <td th:text="${Sucursal.pk_SucursalID}">ID</td>
            <td th:text="${Sucursal.nomSucursal}">Nombre</td>
            <td th:text="${Sucursal.paisSucursal}">Pais</td>
            <td th:text="${Sucursal.tipusSucursal}">Tipo</td>
            <td><a
                    th:href="@{/sucursal/getOne/{id}(id=${Sucursal.pk_SucursalID})}"
                    class="btn btn-info"> View </a> <a
                    th:href="@{/sucursal/update/{id}(id=${Sucursal.pk_SucursalID})}"
                    class="btn btn-primary"> Update </a> <a
                    th:href="@{/sucursal/delete/{id}(id=${Sucursal.pk_SucursalID})}"
                    class="btn btn-danger"> Delete </a></td>

        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
