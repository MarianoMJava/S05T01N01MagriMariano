<!DOCTYPE html>

<html xmlns:th="https://www.thymeLeaf.org">
<head>
  <meta charset= "utf-8">
  <title> Update </title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/sucursal/getAll"> Sucursales</a>

  </div>
</nav>
<br>
<div class = "container">
  <div class= "row">
    <div class="col-lg-6 col-md-6 container justify-content-center card">
      <h1 class="text-center"> View sucursal </h1>
      <div class= "card-body">
        <form th:action="@{/sucursal/{id}(id=${Sucursal.pk_SucursalID})}" th:object="${Sucursal}" method= "GET">
          <div class= "form-group">
            <label>ID: </label>
            <input type="number" name="id" th:field="*{pk_SucursalID}" class="form-control" placeholder="" disabled>
          </div>
          <br>
          <div class= "form-group">
            <label>Name: </label>
            <input type="text" name="name" th:field="*{nomSucursal}" class="form-control" placeholder= "" disabled >
          </div>
          <br>
          <div class= "form-group">
            <label>Country: </label>
            <input type="text" name="country" th:field="*{paisSucursal}" class="form-control" placeholder= "" disabled >
          </div>
          <br>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
